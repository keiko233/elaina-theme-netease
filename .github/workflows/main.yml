name: Build package

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev", "master"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[skip ci]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Build repo
        run: |
          pnpm build
        env:
          CI: true

      - uses: actions/upload-artifact@v3
        name: Upload Artifact
        with:
          name: output-dist
          path: ./dist/

      - name: Deploy dist
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: dist
          folder: dist