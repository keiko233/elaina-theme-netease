name: Build package

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[skip ci]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Build repo
        run: |
          pnpm build
        env:
          CI: true

      - uses: actions/upload-artifact@v3
        name: Upload Artifact
        with:
          name: output-dist
          path: ./dist/

      - name: Push to dist
        run: |
          cd dist
          git config --global user.name 'keiko233'
          git config --global user.email 'keiko23333@gmail.com'
          git init
          git checkout -b dist
          git add .
          git commit -m "Update dist"
          git push -f --set-upstream https://github.com/keiko233/elaina-theme-netease.git dist
