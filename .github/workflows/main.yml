name: Build package

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "19"
          cache: "pnpm"
      - name: Pnpm
        run: |
          pnpm --frozen-lockfile
      - name: Build
        run: |
          pnpm vite build
        env:
          CI: true
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist/
      